<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BookyTrans</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='BooksListingStyles.css'>
    <link rel="stylesheet" href="../../components/footer/footer.css">
    <link rel="stylesheet" href="../../components/header/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../components/header/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="../assets/icons/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    <div id="site-header"></div>
    <div class="main-screen">
        <h1>Books Ready For Translation</h1>
        <div class="search-field">
    <input type="text" placeholder="Search books or authors..." id="searchInput" oninput="filterBooks()">
    <a class="filter-btn" href="#"><img class="filter-img" src="../../assets/icons/filter.svg" alt="Filter"></a>
</div>
        <div class="filter-popup">
                <div class="language-inputs">
                    <input type="text" placeholder="Original Language" id="originalLang" oninput="filterBooks()">
                    <input type="text" placeholder="Target Language" id="targetLang" oninput="filterBooks()">
                </div>
                <br>
                <div class="categories-row">
                    <div class="book-category">Fantasy</div>
                    <div class="book-category">Novel</div>
                    <div class="book-category">Historical</div>
                    <div class="book-category">Horror</div>
                    <div class="book-category">Science Fiction</div>
                </div>
                
                <div class="filter-done">
                    <button>GO</button>
                </div>
            </div>
        <div class="books-grid"></div>
        <div class="pagination-index">
            <ul>
                <li><a href="">&lt;</a></li>
                <li><a href="">1,</a></li>
                <li><a href="">2,</a></li>
                <li><a href="">3,</a></li>
                <li>...</li>
                <li><a href="">&gt;</a></li>
            </ul>
        </div>
    </div>

    <div id="site-footer"></div>

    <script src="../../components/footer/footer.js" defer></script>

    <script src="../../components/header/header.js" defer></script>
    <script src="BookListing.js" defer></script>
</body>
</html>
