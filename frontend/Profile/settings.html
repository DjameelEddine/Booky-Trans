async function loadProfile() {
  try {
    const res = await fetch(`${API_BASE}/profile/me`, {
      headers: {
        ...authHeaders()
      }
    });
    if (!res.ok) {
      alert("Failed to load profile: " + res.status);
      return;
    }
    const data = await res.json();
    document.getElementById("nameField").value = data.first_name || "";
    document.getElementById("emailField").value = data.email || "";
  } catch (err) {
    alert("Error loading profile");
    console.error(err);
  }
}

async function saveAccount() {
  try {
    const body = {
      first_name: document.getElementById("nameField").value,
      last_name: "", // will be real later
      email: document.getElementById("emailField").value
    };
    const res = await fetch(`${API_BASE}/profile/me`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        ...authHeaders()
      },
      body: JSON.stringify(body)
    });
    if (!res.ok) {
      const text = await res.text();
      alert("Failed to save: " + text);
      return;
    }
    alert("Account saved!");
  } catch (err) {
    alert("Error saving profile");
    console.error(err);
  }
}
function openAvatarPicker() {
  const input = document.getElementById("avatarFile");
  if (!input) {
    console.error("avatarFile input not found");
    return;
  }
  input.click();
}

document.addEventListener("DOMContentLoaded", () => {
  const fileInput = document.getElementById("avatarFile");
  if (!fileInput) {
    console.error("avatarFile input not found on DOMContentLoaded");
    return;
  }

  fileInput.addEventListener("change", function (event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      const avatar = document.getElementById("avatarCircle");
      if (!avatar) {
        console.error("avatarCircle not found");
        return;
      }
      avatar.style.backgroundImage = `url(${e.target.result})`;
      avatar.style.backgroundSize = "cover";
      avatar.style.backgroundPosition = "center";
      avatar.textContent = "";
    };
    reader.readAsDataURL(file);
  });

  // also load profile when page opens
  loadProfile();
});


  </script>
