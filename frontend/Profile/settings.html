<script>
async function saveAccount() {
  await fetch('http://127.0.0.1:8000/profile/me', {method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({first_name: document.getElementById('nameField').value, email: document.getElementById('emailField').value})});
  alert('‚úÖ SAVED!');
}
</script>
