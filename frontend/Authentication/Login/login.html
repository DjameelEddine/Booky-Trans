<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BookyTrans - Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../components/header/header.css">
</head>
<body>
    <div id="site-header"></div>
    
    <div class="login-container">
        <div class="login-form">
            <h1>Welcome Back!</h1>
            <p class="subtitle">Login to continue your journey with us</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <img src="../../assets/icons/email.png" alt="email" class="input-icon">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <img src="../../assets/icons/password.png" alt="password" class="input-icon">
                    <input type="password" id="password" placeholder="Password" required>
                    <img src="../../assets/icons/showpass.png" alt="toggle" class="toggle-password" onclick="togglePassword('password')">
                </div>
                
                <button type="submit" class="login-submit-btn">Login</button>
                
                <p class="forgot-password"><a href="../Forget password/forgetpass.html">Forgot Password ?</a></p>
                
                <p class="signup-link">Don't have an account? <a href="../Signup/signup.html">Sign up.</a></p>
            </form>
        </div>
    </div>
    

    <div id="site-footer"></div>

    <link rel="stylesheet" href="/frontend/components/footer/footer.css">
    <script src="/frontend/components/footer/footer.js" defer></script>

    <script src="login.js"></script>
    <script src="../../components/header/header.js" defer></script>
</body>
</html>
